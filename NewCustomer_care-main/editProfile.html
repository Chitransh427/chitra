        <div class="container">
            <h1 class="mb-5" style="color: #565454;">Edit Profile</h1>
            <div class="bg-white shadow rounded-lg d-block d-sm-flex">
                <div class="profile-tab-nav border-right">
                    <div class="p-4">
                        <div class="img-circle text-center mb-3">

                        <h4 class="text-center">Abhigyan Mishra</h4>
                    </div>
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab"

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" value="Mishra" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" value="abhigyanmisra@gmail.com" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Additional Email</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <h6>(Optional)</h6>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Company</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Designation</label>
                                    <input type="text" class="form-control" value="Designation">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary">Update</button>
                            <button class="btn btn-light">Cancel</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
                        <h3 class="mb-4">Reset Password </h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Old password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>New password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Confirm new password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary">Update</button>
                            <button class="btn btn-light">Cancel</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="Photo" role="tabpanel" aria-labelledby="Photo-tab">
                        <h3 class="mb-4">Profile Photo</h3>
                        <div class="row-photo">
                            <div class="wrapper">
                                <div class="image">
                                    <!-- <img src="" alt="" > -->
                                </div>
                                <div class="content">
                                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                                    <div class="text">No file chosen, yet!</div>
                                </div>
                                <div id="cancel-btn"><i class="fas fa-times"></i></div>
                                <div class="file-name"
                                    style="position: absolute;bottom: 0px; color: #fff;background: linear-gradient(135deg,#3c7ed5 0%,#5c0ee2 100%);width: 100%; padding: 8px 0; font-size: 17px;">
                                    File name here</div>
                            </div>
                            <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
                            <input id="default-btn" type="file" hidden>
                            <!-- <button id="btn-photo">Update</button> -->
                        </div>
                        <script>
                            const wrapper = document.querySelector(".wrapper");
                            const fileName = document.querySelector(".file-name");
                            const defaultBtn = document.querySelector("#default-btn");
                            const customBtn = document.querySelector("#custom-btn");
                            const cancelBtn = document.querySelector("#cancel-btn i");
                            const img = document.querySelector("img");
                            let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
                            function defaultBtnActive(){
                              defaultBtn.click();
                            }
                            defaultBtn.addEventListener("change", function(){
                              const file = this.files[0];
                              if(file){
                                const reader = new FileReader();
                                reader.onload = function(){
                                  const result = reader.result;
                                  img.src = result;
                                  wrapper.classList.add("active");
                                }
                                cancelBtn.addEventListener("click", function(){
                                  img.src = "";
                                  wrapper.classList.remove("active");
                                })
                                reader.readAsDataURL(file);
                              }
                              if(this.value){
                                let valueStore = this.value.match(regExp);
                                fileName.textContent = valueStore;
                              }
                            });
                         </script>
                    </div>
